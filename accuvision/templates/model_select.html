<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .model-list {
            text-align: center;
        }

        .model-list h2 {
            margin-bottom: 20px;
        }

        .model-list ul {
            list-style: none;
            padding: 0;
        }

        .model-list li {
            margin-bottom: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .model-list li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-list">
            <h2>Classification Models:</h2>
            <ul>
                <li><a href="#">Logistic Regression</a></li>
                <li><a href="#">Decision Trees</a></li>
                <li><a href="#">Random Forest</a></li>
                <li><a href="#">Gradient Boosting Machines (GBM)</a></li>
                <li><a href="#">Support Vector Machines (SVM)</a></li>
                <li><a href="#">k-Nearest Neighbors (k-NN)</a></li>
                <li><a href="#">Naive Bayes</a></li>
                <li><a href="#">Neural Networks</a></li>
            </ul>
            <h2>Clustering Models:</h2>
            <ul>
                <li><a href="#">K-Means</a></li>
                <li><a href="#">Hierarchical Clustering</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
